<html>
<head>
    <title>Article List</title>
</head>
<body>
    <h1>Article List</h1>

    <ul>
        {% for article in articles %}
            <li>{{ article.title }}</li>
            <p>{{ article.content }}</p>
            <hr>
        {% empty %}
            <li>No articles yet.</li>
        {% endfor %}
    </ul>

    <a href="{% url 'create_article' %}">Create New Article</a>
</body>
</html>
